<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style type="text/css">
        .credits{
            font-family: 'Courier New', Courier, monospace;
            text-decoration: underline red;
        }
        h1 {
            text-decoration: overline green ;
        }
        </style>
</head>
<body>
    <h1> Text Decoration</h1>
    <p class="credits">by TPS SENA</p>
    <p>La propiedad text-decoration le permite especificar los siguientes valores: </p>
    <ul>
        <li>ninguno: eliminar cualquier decoración ya aplicada al texto</li>
        <li>underline: añade una linea debajo del texto.</li>
        <li>overline:agrega una linea sobre la parte superior del texto.</li>
    </ul>
</body>
</html>
