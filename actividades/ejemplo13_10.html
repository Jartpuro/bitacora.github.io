<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style type="text/css">
        #six-months {
            vertical-align: text-top;
        }
        #one-year{
            vertical-align: middle;
        }
        #two-years {
            vertical-align: text-bottom;
        }
        .credits{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    </head>
<body>
    <h1> Vertical Align</h1>
    <p class="credits">by TPS SENA</p>
    <p><img src="./images/six-months.gif" width="50" height="50" alt="six months" id="six-months" /> Alineacion superior</p>
    <p><img src="./images/one-year.gif" width="50" height="50" alt="one-year" id="one-year" />Alineacion Centrada</p>
    <p><img src="./images/two-years.gif" width="50" height="50" alt="two-years" id="two-year" />Alineacion Inferior</p>
    <p>La propiedad puede tomar unos de los siguientes valores:</p>
    <ul>
        <li>baseline</li>
        <li>sub</li>
        <li>super</li>
        <li>top</li>
        <li>text-top</li>
        <li>middle</li>
        <li>bottom</li>
        <li>text-bottom</li>
    </ul>
</body>
</html>
