<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple select box Box</title>
</head>
<body>
    <form action="../index.html">
        <p> ¿Estás familiarizado con alguno de los siguientes deportes? </p>
        <br /> <br /> <p>(Puede seleccionar más de una opción si lo requiere, manteniendo presionada la tecla Ctrl o seleccionado con click sostenido)</p>
        <select name="deportes" size ="10" multiple="multiple">
            <option value="futbol" selected="selected">Futbol</option>
            <option value="besibol">Beisbol</option> 
            <option value="baloncesto" selected="selected">Baloncesto</option>
            <option value="natacion" >Natación</option>
            <option value="rugby" selected="selected">Rugby</option>
            <option value="tenis">Tenis</option> 
            <option value="voleibol" selected="selected">Voleibol</option>
            <option value="ciclismo">Ciclismo</option> 
            
        </select>
 
    </form>
</body>
</html>
